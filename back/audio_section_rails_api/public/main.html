<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>오디오 클립</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">

      <!-- font awesome -->

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">

            <img class="brand" alt="Brand" src="./img/logo.png">
          </a>
        </div>
      </div>
    </nav>
    <div class="ad-section section">

    </div>
    <hr>
    <div class="chart-section section">

      <hr />
      <div class="chart-rank-part">

          <div class="row ranks-list">
            <div class="rank-num col-xs-2 col-sm-2">
              2
            </div>
            <div class="rank-img col-xs-3 col-sm-3">
              <img class="rank-circle" src="./img/circle2.png" alt="">

              4
            </div>
            <div class="rank-img col-xs-3 col-sm-3">

              18. "빌려준 돈 어떻게 받을 수 있을까요?"
            </div>
          </div>

          <hr />

          <div class="row ranks-list">
            <div class="rank-num col-xs-2 col-sm-2">
              5
            </div>
            <div class="rank-img col-xs-3 col-sm-3">
